<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="fecha">
        Sucre, domingo 20 de agosto del 2023
    </div>
    <div class="navbar">
        <div style="display: flex;">
            <div class="option selected">
                Inicio
            </div>
            <div class="option">
                Local
            </div>
            <div class="option">
                Politica
            </div>
            <div class="option">
                Seguridad
            </div>
            <div class="option">
                Economia
            </div>
            <div class="option">
                Mundo
            </div>
            <div class="option">
                Deporte
            </div>
            <div class="option">
                Cultura
            </div>
            <div class="option">
                Opinion
            </div>
        </div>
        <div class="menu_icon">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>
    <div class="logo">
        <img src="images/logo.png" alt="logo" height="70px">
        <div class="links">
            <div class="icons">
                <div class="icon">
                    <img src="images/facebook.png">
                </div>
                <div class="icon">
                    <img src="images/facebook.png">
                </div>
                <div class="icon">
                    <img src="images/facebook.png">
                </div>
                <div class="icon">
                    <img src="images/facebook.png">
                </div>
                <div class="icon">                    
                    <img src="images/facebook.png">
                </div>
            </div>
            <div class="searchbar">
                <input type="text" class="bar">
                <div class="search_icon">
                    <img src="images/search.svg" width="20px">
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div style="display: flex; width: 100%; justify-content: space-between;">
            <div class="news_big"></div>
            <div style="display: flex; flex-direction: column; width: 38%; gap: 15px;">
                <div class="news_medium"></div>
                <div style="display: flex; justify-content: space-between;">
                    <div class="news_small"></div>
                    <div class="news_small"></div>
                </div>
            </div>
        </div>
        <div style="display: flex; width: 100%;justify-content: space-between;margin-top: 10px;">
